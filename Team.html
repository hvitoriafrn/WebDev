<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
        .thumbnail {
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            transition: filter 0.3s;
        }
        .images {
            text-align: center;
            padding: 5px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .description {
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif;
        }
        #bigPic{
            width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container{
            margin-top: 8%;
            padding: 10px;
        }
        body{
            background-color: #c8d5b9;
            margin-bottom: 5%;
        }
        .thumbnail:hover{
            filter: grayscale(100%);
        }
    </style> 
</head>
<body>
<!--creating a container for the images-->
<div class="container">
    <h1> About us </h1> <!-- heading of the page-->
    <div class="images"> <!-- div for images-->
        <img src="Images_ST3/thumbnail1.png" id="bigPic" alt="Avatar 1"> <!-- setting the first image-->
            <div class="description"> <!-- div for description-->
                <span id="description">Hover over a picture to find out more.
                    <br> Click on a picture to see the Student's Page Editor.</span>
            </div>
        <div>
            <!--adding the other images for each student-->
            <img src="Images_ST3/thumbnail2.png" class="thumbnail" alt="Avatar 2"
            onmouseover="changeBigPic(this.src); changeDescription(1);"> 
            <!--when the mouse hovers on top of the image, it calls the function so it changes to this picture-->
            <img src="Images_ST3/thumbnail3.png" class="thumbnail" alt="Avatar 3"
            onmouseover="changeBigPic(this.src); changeDescription(2);">
           <!--same to all other images-->
            <img src="Images_ST3/thumbnail4.png" class="thumbnail" alt="Avatar 4"
            onmouseover="changeBigPic(this.src); changeDescription(3);">

            <!-- added a link to the image to make it more interactive-->
            <a href="pageEditor_ST3.html" target="_blank"> 
            <!-- the link takes the user to the student's editor page -->
            <img src="Images_ST3/thumbnail1.png" class="thumbnail" alt="Avatar 1"
            onmouseover="changeBigPic(this.src); changeDescription(0);">
            </a>
        </div>
    </div>
</div>
    <script>
        //function to change the picture in the center of the page
        function changeBigPic(source) {
            document.getElementById("bigPic").src = source;
        }
        //function to change the description of each image (stored in arrays)
        function changeDescription (index) {
            const description = ["Vitoria Franca - Student 3", 
            "Frida Gaias - Student 1",
            "Danial Javed - Student 4", 
            "Maryam Chaudhry - Student 2"];
            document.getElementById("description").innerHTML = description[index]; 
        }

    </script>
</body>
</html>
